<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data App</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Accelerometer Data</h1>
    <div id="accelerometerData">
        <p>X: <span id="xValue">-</span></p>
        <p>Y: <span id="yValue">-</span></p>
        <p>Z: <span id="zValue">-</span></p>
    </div>

    <button id="toggleFetching">Start Fetching Data</button>

    <canvas id="accelerometerChart" width="800" height="400"></canvas>

    <script>let isFetchingStarted = false;
        const ws = new WebSocket('wss://adttowebapp.azurewebsites.net/api/accelerometer');  // Update with your server address

        const ctx = document.getElementById('accelerometerChart').getContext('2d');
        const accelerometerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'X',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        data: [],
                    },
                    {
                        label: 'Y',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        data: [],
                    },
                    {
                        label: 'Z',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        data: [],
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        min: -10,
                        max: 10,
                    },
                },
            },
        });

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            const time = new Date().toLocaleTimeString();
            accelerometerChart.data.labels.push(time);
            accelerometerChart.data.datasets[0].data.push(data.x);
            accelerometerChart.data.datasets[1].data.push(data.y);
            accelerometerChart.data.datasets[2].data.push(data.z);

            const maxDataPoints = 10;
            while (accelerometerChart.data.labels.length > maxDataPoints) {
                accelerometerChart.data.labels.shift();
                accelerometerChart.data.datasets[0].data.shift();
                accelerometerChart.data.datasets[1].data.shift();
                accelerometerChart.data.datasets[2].data.shift();
            }

            accelerometerChart.update();
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        const updateAccelerometerData = () => {
            if (isFetchingStarted) {
                // No need for AJAX, as WebSocket will handle real-time updates
            }
        };

        $('#toggleFetching').click(() => {
            isFetchingStarted = !isFetchingStarted;
            const buttonLabel = isFetchingStarted ? 'Stop Fetching Data' : 'Start Fetching Data';
            $('#toggleFetching').text(buttonLabel);

            if (isFetchingStarted) {
                updateAccelerometerData();
            }
        });</script>
</body>

</html>
