<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Accelerometer Data</h1>

        <div class="data-container">
            <div class="data-item">
                <p>X:</p>
                <span id="xValue" class="value">-</span>
            </div>
            <div class="data-item">
                <p>Y:</p>
                <span id="yValue" class="value">-</span>
            </div>
            <div class="data-item">
                <p>Z:</p>
                <span id="zValue" class="value">-</span>
            </div>
        </div>

        <button id="toggleFetching" class="fetch-button">Start Fetching Data</button>

        <canvas id="accelerometerChart" class="chart"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
