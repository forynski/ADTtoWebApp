<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data App</title>
</head>
<body>
    <h1>Accelerometer Data</h1>
    <div id="accelerometerData">
        <p>X: <span id="xValue">Loading...</span></p>
        <p>Y: <span id="yValue">Loading...</span></p>
        <p>Z: <span id="zValue">Loading...</span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>// Function to update accelerometer data
        const updateAccelerometerData = () => {
            // Make an AJAX request to fetch accelerometer data
            $.get('/api/accelerometer')
                .done((data) => {
                    // Update the X, Y, and Z values in the HTML
                    $('#xValue').text(data.x);
                    $('#yValue').text(data.y);
                    $('#zValue').text(data.z);

                    // Schedule the next update after a delay (e.g., 2 seconds)
                    setTimeout(updateAccelerometerData, 2000);
                })
                .fail((xhr, status, error) => {
                    // Log the detailed error information
                    console.error('Error fetching accelerometer data:', xhr, status, error);

                    // Handle errors and schedule the next update
                    setTimeout(updateAccelerometerData, 2000);
                });
        };

        // Initial update
        updateAccelerometerData();</script>
</body>
</html>
